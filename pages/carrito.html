    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      .cart-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 48%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .cart-summary {
        text-align: center;
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn-warning {
        background-color: #f39c12;
        color: white;
      }

      .btn-success {
        background-color: #28a745;
        color: white;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
      }

      .btn-danger {
        background-color: #e74c3c;
        color: white;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

    <h1>CARRITO</h1>

    <div class="container">
      <h1>Carrito de Compras</h1>
      <div id="cart-section" class="cart-section"></div>
      <div class="cart-summary">
        <h2>Total: <span id="cart-total">$0</span></h2>
        <button id="vaciarCarrito" class="btn btn-warning">
          Vaciar Carrito
        </button>
        <button id="finalizarCompra" class="btn btn-success">
          Finalizar Compra
        </button>
      </div>

      <div id="checkout-form" class="checkout-form hidden">
        <h2>Formulario de Compra</h2>
        <form id="form-datos">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" value="Rodrigo Cortez" />

          <label for="direccion">Dirección:</label>
          <input
            type="text"
            id="direccion"
            name="direccion"
            value="Ejemplo direccion"
          />

          <label for="metodoPago">Método de Pago:</label>
          <select id="metodoPago" name="metodoPago">
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
          </select>

          <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
      </div>

      <div id="mensajeGracias" class="hidden">
        <h2>¡Gracias por su compra!</h2>
        <p>
          Su pedido está siendo procesado. Recibirá una confirmación a la brevedad.
        </p>
      </div>
    </div>
